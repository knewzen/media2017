<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2017</title>

    <!-- Font zone -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700|Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/vrq3mua.css">

    <!-- Style zone -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bulma/bulma.min.css">
    <link rel="stylesheet" href="css/style.min.css"> <!-- may not need -->

  </head>
  <body>
  <div class="rotator-container">
    <img src="img/SVG/alecwhitmore-circ.svg" alt="Alec Whitmore">
  </div>
  <div class="month-bg">
    <div class="spacer hide"></div>

  <section class="intro">
    <div class="container safety-padding">
      <p class="subtitle">
        Year in review
      </p>
      <h1 class="title">
        2017
      </h1>
    </div>
    <hr>
    <div class="container safety-padding">
      <div class="columns is-multiline is-mobile">
      <div class="column month" onclick="monthBgHover(0)" >JAN</div>
      <div class="column month" onclick="monthBgHover(1)" >FEB</div>
      <div class="column month" onclick="monthBgHover(2)" >MAR</div>
      <div class="column month" onclick="monthBgHover(3)" >APR</div>
      <div class="column month" onclick="monthBgHover(4)" >MAY</div>
      <div class="column month" onclick="monthBgHover(5)" >JUN</div>
      <div class="column month" onclick="monthBgHover(6)" >JUL</div>
      <div class="column month" onclick="monthBgHover(7)" >AUG</div>
      <div class="column month" onclick="monthBgHover(8)" >SEP</div>
      <div class="column month" onclick="monthBgHover(9)" >OCT</div>
      <div class="column month" onclick="monthBgHover(10)">NOV</div>
      <div class="column month" onclick="monthBgHover(11)">DEC</div>
    </div>
  </div>
  </section>
  <div class="introspace"></div>

  <section class="media-menu" id="nav-bar">
    <div class="container safety-padding">
      <ul class="columns">
        <li class="menuitem column is-narrow"><span class="active">MUSIC</span></li>
        <li class="menuitem column is-narrow"><span>FILM</span></li>
        <li class="menuitem column is-narrow"><span>TELEVISION</span></li>
        <li class="menuitem column is-narrow"><span>GAMES</span></li>
      </ul>
    </div>
  </section>
  <section>
    <div class="container">

    </div>
  </section>
  <section class="music">
    <div class="container">
      <ul class="columns is-multiline safety-padding">
        <li class="music-card column is-one-third">
          <article class="columns">
            <div class="column">
              text
            </div>
            <div class="column">
              <img class="album-img" src="http://via.placeholder.com/150" alt="">
            </div>
          </article>
        </li>
      </ul>
    </div>
  </section>


  <div style="height: 2000px;">

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  <script src="js/media.js"></script>
  </body>
</html>
